<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>

	<div class="row row-center">
		<div class="col col-center">
			<form (ngSubmit)="ngOnInit()">
				<ion-item>
					<ion-label color="primary">ID</ion-label>
					<ion-input type="text" name="id" [(ngModel)]="login.loginUserId" placeholder="please, write you ID">{{id}}</ion-input>
				</ion-item>
				<ion-item>
					<ion-label color="primary">password</ion-label>
					<ion-input type="password" name="password" [(ngModel)]="login.loginPassword" placeholder="please, write you password"></ion-input>
				</ion-item>
				<div class="col col-center">
					<button ion-button round color="light" id="register">Sign Up</button>
					<button ion-button round color="light" type="submit" id="loginBtn" (click)=doResultLoginChk()>Login</button>
				</div>
			</form>
		</div>
	</div><br/>
	<div class="row row-center">
		<div class="col col-center">
			<!-- 	  		<button ion-button block color="primary" (click)="doAlert()" id="facebooklogin" class="fb-login-button" data-auto-logout-link="true"> Login with Facebook</button> -->
			<button ion-button full color="primary" (click)=doFbLogin()> Login with Facebook </button>
		</div>
	</div>
	<div class="row row-center">
		<div class="col col-center">
			<button ion-button block color="dark" (click)=loginForm()> Login with KaKao</button>
		</div>
	</div>
	<div class="row row-center">
		<div class="col col-center">
			<button ion-button block color="danger" (click)=openDrugboxModal()><ion-icon name="archive"></ion-icon> 약물 등록</button>
		</div>
	</div>
</ion-header>
<ion-content padding></ion-content>
