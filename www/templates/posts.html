<ion-view view-title="Board">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="post in posts" type="item-text-wrap" href="#/posts/{{post.id}}">
                <h2>{{post.name}}</h2>
                <p>{{post.title}}</p>
                <p>{{post.text}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
