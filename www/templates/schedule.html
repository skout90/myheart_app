<ion-view view-title="스케줄">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in schedules" type="item-text-wrap" href="#/schedule/{{item.schNo}}">
                <h2>{{item.schNo}}</h2>
                <h2>{{item.userNo}}</h2>
                <p>{{item.startDt | date:'y-M-d HH:mm'}}</p>
                <p>{{item.endDt | date:'y-M-d HH:mm'}}</p>
                <p>{{item.timeDivision}}</p>
                <p>{{item.pushTime}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
